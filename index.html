<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wordpress.com : Login</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="./style/login.css">
    </head>

    <body>
        <div class="login-container">
            <div class="login">
                <div class="login-header">
                    <div class="login-header-img">
                        <img alt="brand-logo" src="./assets/images/logo.png">
                    </div>
                </div>

                <div class="login-card">
                    <div class="login-form">
                        <div class="form-group">
                            <label for="email">Username of Email Address</label>
                            <input type="text" autocomplete="off" name="email" id="email" class="input-type">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" autocomplete="off" name="password" id="password" class="input-type">
                        </div>
                        <div class="action-center">
                            <div class="remember-wrapper">
                                <input type="checkbox" name="rememberMe" id="rememberMe" class="input-type">
                                <label for="rememberMe">Remember Me</label>
                            </div>
                            <div class="login-btn">
                                <button class="primary-btn">Log In</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom-navigaton-section">
                    <div class="section-link">
                        <a href="#">Lost your password?</a>
                    </div>
                    <div class="section-link">
                        <p>&#8592; Back to Wishup Blog</p>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html>
